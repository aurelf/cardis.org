<H4><A NAME="SECTION00041010000000000000">
Property 1: there are no calls to both
grantPoints and grantLoyaltyPoints for the same applet.</A>
</H4>

<P>
For all loyalty applets <IMG
 WIDTH="17" HEIGHT="18" ALIGN="BOTTOM" BORDER="0"
 SRC="img113.png"
 ALT="$ L$"> it is the case
that a call to <!-- MATH
 $\mathit{L.grantPoints}$
 -->
<IMG
 WIDTH="102" HEIGHT="32" ALIGN="MIDDLE" BORDER="0"
 SRC="img114.png"
 ALT="$ \mathit{L.grantPoints}$">
never triggers a call to <!-- MATH
 $\mathit{L.grantLoyaltyPoints}$
 -->
<IMG
 WIDTH="152" HEIGHT="32" ALIGN="MIDDLE" BORDER="0"
 SRC="img115.png"
 ALT="$ \mathit{L.grantLoyaltyPoints}$">.
<!-- MATH
 \begin{displaymath}
\begin{array}{ll}
\phi_{1.1} \;\stackrel {\Delta}{=}&
loyaltyA.grantPoints\;\mathsf{never}\;\mathsf{triggers}\\
& loyaltyA.grantLoyaltyPoints
\\
\phi_{1.2} \;\stackrel {\Delta}{=}& loyaltyB.grantPoints\;\mathsf{never}\;\mathsf{triggers}
\\
& loyaltyB.grantLoyaltyPoints
\end{array}
\end{displaymath}
 -->
